name: ðŸ“– Documentation Issue
description: Create a report to help us fix an issue with the documentation on our website
title: "[Docs Issue] <title>"
labels: [documentation]
body:
  - type: input
    id: url
    attributes:
      label: Page URL
      description: What page on our website have you found an issue?
      validations:
        required: true
  - type: textarea
    attributes:
      label: What's the Issue?
      description: | 
        A concise description of what you think needs changing
        Please **do not** include any sensitive information from your business/ that you have access to, the contents of this form are posted publicly on the internet
    validations:
      required: true
  - type: textarea
    attributes:
      label: How should it be changed
      description: A summary of what the documentation should contain.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the change you want!
        Links to how something should be done are appreciated!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
